<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful | PaperLive</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .wrapper {
        background: #ffffff;
        width: 420px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
    }

    .header {
        background: #ffffff;
        padding: 25px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    .header img {
        height: 40px;
    }

    .status {
        text-align: center;
        padding: 30px 20px 10px;
    }

    .check {
        width: 70px;
        height: 70px;
        background: #1dbf73;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 34px;
        font-weight: bold;
    }

    .status h2 {
        margin: 10px 0;
        color: #222;
    }

    .details {
        margin: 20px;
        background: #fafafa;
        border-radius: 8px;
        padding: 20px;
        font-size: 14px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .row strong {
        font-weight: 600;
    }

    .total {
        border-top: 1px solid #ddd;
        padding-top: 12px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }

    .footer {
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #777;
        border-top: 1px solid #eee;
    }
</style>
</head>

<body>

<div class="wrapper">

    <div class="header">
        <!-- Replace this with PaperLive logo URL -->
        <img src="https://www.paperlive.in/wp-content/uploads/2023/06/logo.png" alt="PaperLive Logo">
    </div>

    <div class="status">
        <div class="check">✓</div>
        <h2>Payment Successful</h2>
    </div>

    <div class="details">
        <div class="row">
            <span>Merchant</span>
            <strong>ADAZPAPERLIVE LEARNING LLP</strong>
        </div>
        <div class="row">
            <span>Payment ID</span>
            <strong>4767669465</strong>
        </div>
        <div class="row">
            <span>Order ID</span>
            <strong>2998669008</strong>
        </div>
        <div class="row">
            <span>Payment Method</span>
            <strong>Card</strong>
        </div>
        <div class="row">
            <span>Date & Time</span>
            <strong>28-12-2025 | 11:25 AM</strong>
        </div>

        <div class="row total">
            <span>Total Paid</span>
            <span>₹59,999</span>
        </div>
    </div>

    <div class="footer">
        This transaction was processed securely by PaperLive.
    </div>

</div>

</body>
</html>
