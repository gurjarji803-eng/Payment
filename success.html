<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Payment Successful</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        width: 420px;
        border-radius: 10px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .header {
        background: #f2f2f2;
        text-align: center;
        padding: 30px 20px 50px;
        position: relative;
    }

    .check-circle {
        width: 70px;
        height: 70px;
        background: #19a974;
        border-radius: 50%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        position: absolute;
        left: 50%;
        bottom: -35px;
        transform: translateX(-50%);
    }

    .content {
        padding: 60px 30px 30px;
        text-align: center;
    }

    .content h2 {
        margin-bottom: 20px;
        color: #444;
    }

    .details {
        background: #fafafa;
        border-radius: 8px;
        padding: 20px;
        text-align: left;
        font-size: 14px;
        color: #555;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .row strong {
        color: #222;
    }

    .total {
        border-top: 1px solid #ddd;
        padding-top: 10px;
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
    }

    .footer {
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Payment Successful</h2>
        <div class="check-circle">✓</div>
    </div>

    <div class="content">
        <h2>Your payment was successful</h2>

        <div class="details">
            <div class="row">
                <span>Merchant</span>
                <span>ADAZPAPERLIVE LEARNING LLP</span>
            </div>
            <div class="row">
                <span>Payment ID</span>
                <span>4767669465</span>
            </div>
            <div class="row">
                <span>Order ID</span>
                <span>2998669008</span>
            </div>
            <div class="row">
                <span>Payment Method</span>
                <span>Card</span>
            </div>
            <div class="row">
                <span>Date / Time</span>
                <span>28-12-2025 / 11:25 AM</span>
            </div>

            <div class="row total">
                <span>Total Paid</span>
                <span>₹59,999</span>
            </div>
        </div>
    </div>

    <div class="footer">
        This payment was processed securely.
    </div>

</div>

</body>
</html>
